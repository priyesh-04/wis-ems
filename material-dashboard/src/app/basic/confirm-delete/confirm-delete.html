<h4 mat-dialog-title class="border-bottom p-2 text-center text-white bg-danger">
    {{deleteDialogData['title']}}
</h4>
<div mat-dialog-content>
    <p><strong>{{deleteDialogData['message']}}</strong></p>
</div>
<div mat-dialog-actions class="text-center">
    <button mat-raised-button color="primary" class="mr-3" (click)="onNoClick()">No</button>
    <button mat-raised-button color="warn" (click)="onYesClick(deleteDialogData)">Yes</button>
</div>
