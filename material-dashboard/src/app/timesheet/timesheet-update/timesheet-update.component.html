<div class="row">
    <div class="col-lg col-md col-sm">
        <a class="close" mat-dialog-title (click)="closeDialog()">X</a>
        <h3 class="border-bottom p-2 mt-0 text-center text-white bg-danger" mat-dialog-title>
            {{timesheetDialogData.matDialogTitle}}
        </h3>
        <form [formGroup]="timesheetForm" (ngSubmit)="onSubmit(timesheetForm)">
            <div class="fields-main-div row">
                <div class="col-sm-12 col-md-4">
                    <mat-form-field appearance="legacy">
                        <input matInput type="date" class="form-control rounded-0" formControlName="date"
                            placeholder="Date" readonly>
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-4">
                    <mat-form-field appearance="legacy">
                        <input matInput type="datetime-local" class="form-control rounded-0" formControlName="in_time"
                            placeholder="In Time">
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-4">
                    <mat-form-field appearance="legacy">
                        <input matInput type="datetime-local" class="form-control rounded-0" formControlName="out_time"
                            placeholder="Out Time">
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-6" id="client-wrapper">
                    <mat-form-field appearance="fill">
                        <mat-label>Client</mat-label>
                        <mat-select formControlName="client" [(value)]="selectedClient">
                            <mat-option *ngFor="let client of clientList" value="{{client._id}}">
                                {{client.company_name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-6">
                    <mat-form-field appearance="legacy">
                        <input matInput type="text" class="form-control rounded-0" formControlName="project_name"
                            placeholder="Project Name">
                    </mat-form-field>
                </div>
            
                <div class="col-sm-12 col-md-6">
                    <mat-form-field appearance="legacy">
                        <input matInput type="datetime-local" class="form-control rounded-0"
                            formControlName="start_time" placeholder="Start Time">
                    </mat-form-field>
                </div>
                <div class="col-sm-12 col-md-6">
                    <mat-form-field appearance="legacy">
                        <input matInput type="datetime-local" class="form-control rounded-0" formControlName="end_time"
                            placeholder="End Time">
                    </mat-form-field>
                </div> 
            <mat-form-field appearance="legacy" class="col-12">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description" placeholder="Description"></textarea>
            </mat-form-field>
        </div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
</div>
