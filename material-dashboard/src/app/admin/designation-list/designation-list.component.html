<div class="container">
    <div class="page-operations mb-2">
        <div class="form-inline m-0"></div>
        <button id="add-more-btn" mat-mini-fab color="primary" (click)="addDesignationDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered bg-white">
            <thead>
                <tr>
                    <th scope="col" class="font-weight-bold">#</th>
                    <th scope="col" class="font-weight-bold w-75">User Type</th>
                    <th scope="col" class="font-weight-bold">Actions</th>
                </tr>
            </thead>
            <tbody *ngFor="let designation of designationList; let i = index">
                <tr>
                    <th scope="row">{{i+1}}</th>
                    <td>
                        <a>
                            {{designation.name}}
                        </a>
                    </td>
                    <td>
                        <button class="mr-2" mat-raised-button color="primary"
                            (click)="updateDesignationDialog(designation)">
                            <mat-icon>edit</mat-icon>
                            Edit
                        </button>
                        <button mat-raised-button color="warn" (click)="confirmDeleteDialog(designation._id)">
                            <mat-icon>delete</mat-icon>
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
