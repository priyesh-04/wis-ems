<div class="container">
    <div class="alert alert-{{alertType}} alert-dismissible fade show" role="alert" *ngIf="alertMessage">
        <strong>{{alertMessage}}</strong>
        <button type="button" class="close" aria-label="Close" (click)="successMessage = null">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="page-operations">
        <form class="form-inline m-0" #f="ngForm" (ngSubmit)="onSearch()">
            <mat-form-field>
                <input matInput placeholder="Search" [(ngModel)]="searchText" name="searchText">
            </mat-form-field>
            <button type="submit" mat-mini-fab color="primary">
                <mat-icon>search</mat-icon>
            </button>
        </form>
        <button id="add-more-btn" mat-mini-fab color="primary" (click)="addEmployeeDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <app-employee-table [isDashboard]="false" [refreshTable]="refreshTable" (updateDialog)="updateDialog($event)"></app-employee-table>
</div>
