<nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top border-bottom" style="height: 100px;">
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <a routerLink="/">
        <img src="../../../assets/img/wis_logo.png" style="width: 200px;" />
      </a>
    </div>
  </div>
</nav>  
<div class="container" >
  <div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0 text-center">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Forgot Password</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="forgotPass" (ngSubmit)="forgotPassword()">  
              <div class="field-container mb-4">
                <mat-form-field>
                  <input matInput type="email" class="rounded-0" formControlName="email_id"
                    placeholder="Email ID">
                </mat-form-field>
                <div class="text-danger" *ngIf="fpass.email_id.touched && !fpass.email_id.valid">
                  Email field cannot be left blank. 
                </div>
              </div>               
              
              <button type="submit" mat-raised-button color="accent" class="h5 w-100" [disabled]="!forgotPass.valid">
                Forgot Password
              </button>
            </form>
          </div>
        </div>
    </div>
  </div>
</div>
