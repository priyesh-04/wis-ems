      </a>

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div>
        <div class="card rounded-0 text-center">
          <div class="card-header card-header-primary">
            <h4 class="card-title">Change Password</h4>
          </div>
          <div class="card-body">

            <form [formGroup]="passwordChangeForm" (ngSubmit)="onSubmit()">
              <div class="field-container form-group">
                <mat-form-field appearance="legacy">
                  <input matInput type="password" class="form-control rounded-0" formControlName="password"
                    placeholder="Password">
                </mat-form-field>
                <div class="text-danger" *ngIf="pcForm.password.touched && !pcForm.password.valid">
                  Password field cannot be left blank.
                </div>
              </div>

              <div class="field-container form-group">
                <mat-form-field appearance="legacy">
                  <input matInput type="password" class="form-control rounded-0" formControlName="confirm_password"
                    placeholder="Confirm Password">
                </mat-form-field>
                <span class="text-danger" *ngIf="pcForm.confirm_password.value !== pcForm.password.value">Password must
                  match.</span>
                <span class="text-danger"
                  *ngIf="pcForm.confirm_password.touched && !pcForm.confirm_password.valid">Password field cannot be
                  left blank.</span>
              </div>

              <button type="submit" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
